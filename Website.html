<!DOCTYPE html>

<html>

  <head>
    <title>Emergency Contact Database</title>
    <style type="text/css">
      body {
        background: url("https://cdn.discordapp.com/attachments/283703234063892480/337298036810055680/BingWallpaper-2017-07-17.jpg");
      }
      
      #nav ul li {
        padding: 40px;
        list-style-type: none;
        text-align: center;
        display: inline;
      }
      
      h1 {
        color: white;
        font-family: 'Roboto', sans-serif;
      }
      
      a {
        text-decoration: none;
      }
      
      a:link {
        color: white;
      }
      
      a:hover {
        color: red;
      }
      
      .stage {
        -webkit-perspective: 1000;
      }
      
      .flashcard1 {
        height: 150px;
        width: 250px;
        margin: 10% auto;
        border: 1px solid gray;
        box-shadow: 2px 2px 2px #000;
        -webkit-transform-style: preserve-3d;
        transition: all 0.3s;
        -webkit-transition: all 0.3s;
        float: left;
      }
      
      .flashcard2 {
        height: 150px;
        width: 250px;
        margin: 10% auto;
        border: 1px solid gray;
        box-shadow: 2px 2px 2px #000;
        -webkit-transform-style: preserve-3d;
        transition: all 0.3s;
        -webkit-transition: all 0.3s;
        float: left;
        padding-left: 50px;
      }
      
      .flipped,
      .back {
        transform: rotateX(180deg);
        -webkit-transform: rotateX(180deg);
      }
      
      .front,
      .back {
        height: 150px;
        width: 250px;
        position: absolute;
        text-align: center;
        -webkit-backface-visibility: hidden;
      }
      
      .front p,
      .back p {
        margin-top: 25%;
        font-size: 1em;
      }
      
      .numbers {
        text-align: center;
        font-size: 25px;
        color: white;
      }

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        $('.flashcard1').on('click', function() {
          $('.flashcard1').toggleClass('flipped');
        });
      });
      $(document).ready(function() {
        $('.flashcard2').on('click', function() {
          $('.flashcard2').toggleClass('flipped');
        });
      });

    </script>
  </head>

  <body>
    <h1 align="center">Site Navigation By Country Name</h1>
    <div id="nav">
      <center>
        <ul>
          <li>
            <A href="A-F.html">A-F</A>
          </li>
          <li><a href="G-K.html">G-K</a></li>
          <li><a href="L-P.html">L-P</a></li>
          <li><a href="Q-U.html">Q-U</a></li>
          <li><a href="V-Z.html">V-Z</a></li>
        </ul>
      </center>
    </div>
    <div class="stage">
      <div class="flashcard1">
        <div class="front">
          <img src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Flag_of_Afghanistan.svg" alt="Afghanistan Flag" height="150" width="200">
        </div>
        <div class="back">
          <ul class="numbers">
            <li>Police: 119</li>
            <li>Fire: 119</li>
            <li>Ambulance: 102</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="stage">
      <div class="flashcard2">
        <div class="front">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/52/Flag_of_%C3%85land.svg/520px-Flag_of_%C3%85land.svg.png" alt="Ã…land Islands Flag" height="150" width="200">
        </div>
        <div class="back">
          <ul class="numbers">
            <li>Police: 112</li>
            <li>Fire: 112</li>
            <li>Ambulance: 112</li>
          </ul>
        </div>
      </div>
    </div>
  </body>

</html>
